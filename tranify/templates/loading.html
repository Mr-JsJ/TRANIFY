<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training in Progress</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h2>Model Training in Progress... Please Wait</h2>
    </div>

    <script>
        $(document).ready(function () {
            var formData = new FormData();
            formData.append("project_name", "{{ project_name }}");
            formData.append("epochs", "{{ epochs }}");
            formData.append("dataset", localStorage.getItem("dataset")); // Store dataset in localStorage before submitting
            formData.append("csrfmiddlewaretoken", "{{ csrf_token }}");
    
            $.ajax({
                url: "{% url 'process_training' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert(response.success);
                    window.location.href = "{% url 'upload' %}";
                },
                error: function (xhr) {
                    alert("Error: " + xhr.responseText);
                    window.location.href = "{% url 'upload' %}";
                }
            });
        });
    </script>
    
    
</body>
</html>
