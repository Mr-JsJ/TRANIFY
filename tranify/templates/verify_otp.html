{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - Trainify</title>

  <!-- Linking External CSS -->
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/otp.css' %}">
</head>
<body>
  <header>
    {% include 'navbar.html' %}
  </header>
  
  <main>
    <section id="otp-container">
      <h2 id="otp-title">Verify OTP</h2>
      <form id="otp-form" action="{% url 'verify_otp' %}" method="POST">
        {% csrf_token %}
        <label id="otp-label" for="otp">Enter OTP:</label>
        <input id="otp-input" type="text" name="otp" required>
        <button id="otp-button" type="submit">Verify</button>
      </form>

      <center>
        {% if messages %} 
          <p id="otp-error">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </p>
        {% endif %}
      </center>
    </section>
  </main>

  <!-- Footer -->
  <footer id="otp-footer">
    <p>&copy; 2025 Trainify. All Rights Reserved.</p>
  </footer>
</body>
</html>
<!-- End of verify_otp.html -->
