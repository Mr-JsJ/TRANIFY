{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trainify</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <div id="contact-container">
        <h1 id="contact-title">Contact Us</h1>
        <p id="contact-description">Have any questions? Feel free to reach out to us.</p>

        {% if messages %}
            <div id="contact-messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form id="contact-form" method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <label id="contact-label" for="name">Your Name:</label>
            <input id="contact-name" type="text" name="name" required>

            <label id="contact-label" for="email">Your Email:</label>
            <input id="contact-email" type="email" name="email" required>

            <label id="contact-label" for="message">Your Message:</label>
            <textarea id="contact-message" name="message" rows="5" required></textarea>

            <button id="contact-submit" type="submit">Send Message</button>
        </form>
    </div>

    <footer id="contact-footer">
        <p>&copy; 2025 Trainify. All Rights Reserved.</p>
    </footer>
</body>
</html>
